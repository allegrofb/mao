<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xmlns:py="http://genshi.edgewall.org/">
	<head>
		<title>${book.title}</title>
		<meta charset="utf-8"/>    
		<style type="text/css">
			.title, .authors {
			text-align: center;
			}
			span.author {
			margin: 1em;
			}
		</style>
	</head>
	<body>
		<section class="frontmatter TableOfContents" epub:type="frontmatter toc">
         <header>
            <h1>Contents</h1>
         </header>	
		<nav xmlns:epub="http://www.idpf.org/2007/ops" epub:type="toc" id="toc">	
		<ol>		
		<py:def function="tocEntry(node)">
		<li>
		<a href="${node.href}">${node.title}</a>
		</li>
		<py:for each="child in node.children">
		${tocEntry(child)}
		</py:for>
		</py:def>
		<py:for each="child in book.getTocMapRoot().children">
		${tocEntry(child)}
		</py:for>
		</ol>		
		</nav>
		</section>		
	</body>
</html>
